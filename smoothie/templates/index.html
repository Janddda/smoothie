<!DOCTYPE html>
<html>
  <head>
    <title>Smoothie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/shepherd/1.5.0/css/shepherd-theme-dark.min.css" rel=stylesheet />
    <link href="/static/theme.css" rel="stylesheet" media="screen">
    <link href="/static/style.css" rel=stylesheet />
    <style>
        .btn{
            width:300px!important;
        }
    </style>

    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" ></script>
    <script src="/static/jquery.onepage-scroll.min.js"></script>

    <script src="/static/main.js"></script>
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/shepherd/1.5.0/js/shepherd.min.js"></script>-->

  </head>
  <body data-attack_type="wifi">
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div></div>

    <div class=main >
        <section class="page1 section" data-index=1>
            <h1 class="text-center"> Select your wireless card </h1>
            <hr>
            <button class="btn btn-success btn-large" style="display:none" data-callback="init_ifaces()" data-autorun=true data-plugin="interfaces">Interfaces</button>

            <div data-bind="foreach: SmoothieData">
                <div data-bind="foreach: wifi_list" class=row>
                    <div class="col col-md12 text-center">
                        <button class="btn btn-primary btn-lg lead h1" onclick="post_data({'wifi': $(this).text()}, function(){ $('.main').moveDown(); })" data-bind="text: $data"></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="page2 section" data-index=2>
            <h1 class="text-center"> Are you targetting a specific network / client ? </h1>
            <hr>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-success btn-lg" data-callback="$('.main').moveDown();" data-toggle="button" data-plugin="list_networks">Directed attack</button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-success btn-lg"  data-toggle="button" data-plugin="list_networks">General attack</button>
                </div>
            </div>
        </section>

        <section class="page1 section" data-index=1>
            <h1 class="text-center"> Choose a target </h1>
            <hr>

            <h3 class="text-info text-center"> Access Points </h3>
            <div data-bind="foreach: SmoothieData">
                <table class="table table-stripped table-noborder">
                    <thead>
                        <th>Power</th>
                        <th>SSID</th>
                        <th>ESSID</th>
                    </thead>
                    <tbody>
                        <tr data-bind="foreach: aps">
                            <td data-bind="text: $data.power"></td>
                            <td data-bind="text: $data.ssid"></td>
                            <td data-bind="text: $data.bssid"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <br/>
            <h3 class="text-info text-center"> Clients </h3>
            <div data-bind="foreach: SmoothieData">
                <table class="table table-stripped table-noborder">
                    <thead>
                        <th>Power</th>
                        <th>SSID</th>
                        <th>ESSID</th>
                    </thead>
                    <tbody>
                        <tr data-bind="foreach: clients">
                            <td data-bind="text: $data.power"></td>
                            <td data-bind="text: $data.ssid"></td>
                            <td data-bind="text: $data.bssid"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>


    </div>
  </body>
</html>
